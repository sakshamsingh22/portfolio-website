<svg width="720" height="720" viewBox="0 0 720 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(360 360) rotate(90) scale(280)">
      <stop stop-color="#4F6BFF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0A0B0E" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line" x1="0" y1="0" x2="720" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#5B8DFF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#4F6BFF" stop-opacity="0.5"/>
